<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0"/>
    <title>Credit Card | KiSi</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h3 class="title">Payment Details</h3>
                <img src="mc_symbol.svg" alt=”” width="100">
            </div>
            <div class="content">

                <div class="row">
                    <label>Card Number</label>
                    <input type="text" class="card-number" placeholder="1234 5678 9012 3456"/>
                </div>

                <div class="row card-expire">
                    <div class=" row card-expire-month">
                        <label> Month</label>
                        <input type="text" placeholder="May"/>
                    </div>
                    <div class=" row card-expire-year">
                        <label> Year</label>
                        <input type="text" placeholder="2027"/>
                    </div>
                </div>

                <div class="row card-ccv">
                    <label>CCV</label>
                    <input type="text" placeholder="123"/>
                </div>
                <div class="row card-holder">
                    <label>Card Holder</label>
                    <input type="text" placeholder="Simon Kiener">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
